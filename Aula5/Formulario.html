<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <h1>Aulas de Hipermidias</h1>
    <h2>Preencha o formulário abaixo</h2>

    <!--Dados Pessoais-->
    <form action="#" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table>
                <tr>
                    <td>
                        <label for="name">Nome: </label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name">
                    </td>
                    <td>
                        <label for="lastName">Sobrenome: </label>
                    </td>
                    <td>
                        <input type="text" name="lastName" id="lastName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birthday">Nascimento: </label>
                    </td>
                    <td>
                        <input type="text" name="day" id="birthday" size="2" maxlength="2" placeholder="dd">
                        <input type="text" name="month" id="birthday" size="2" maxlength="2" placeholder="mm">
                        <input type="text" name="year" id="birthday" size="4" maxlength="4" placeholder="aaaa">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rg">RG: </label>
                    </td>
                    <td>
                        <input type="text" name="RG" id="rg">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cpf">CPF:</label>
                    </td>
                    <td>
                        <input type="text" id="cpf" size="9" maxlength="9">
                        -
                        <input type="text" id="cpf" size="2" maxlength="2">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <!--Dados do Endereço-->
    <form action="#" method="POST">
        <fieldset>
            <legend>Dados do Endereço</legend>
            <table>
                <tr>
                    <td>
                        <label for="street">Rua:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="street">
                    </td>
                    <td>
                        <label for="number">Numero:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="neighborhood">Bairro:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="neighborhood">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="state">Estado:</label>
                    </td>
                    <td>
                        <select name="state" id="state">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espirito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">Cidade:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="city">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cep">CEP:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="cep" size="5" maxlength="5">
                        -
                        <input type="text" name="" id="cep" size="3" maxlength="3">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <!--Dados do login-->
    <form action="#" method="POST">
        <fieldset>
            <legend>Dados do login</legend>
            <table>
                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="imgPerfil">Imagem de perfil:</label>
                    </td>
                    <td>
                        <input type="file" id="imgAvatar">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="login">Login de usuário:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="login">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Senha:</label>
                    </td>
                    <td>
                        <input type="password" name="" id="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirmPassword">Confirme a senha:</label>
                    </td>
                    <td>
                        <input type="password" name="" id="confirmPassword" required>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <!--Pesquisa de interesse-->
    <form action="#" method="POST">
        <fieldset>
            <legend>Pesquisa de Interesse</legend>
            <table>
                <tr>
                    <td>
                        <label for="webmaster">Você deseja trabalhar como Webmaster?</label>
                    </td>
                    <td>
                        <input type="radio" name="radioGroup" id="webmaster" value="sim">Sim <br>
                        <input type="radio" name="radioGroup" id="webmaster" value="nao">Não <br>
                        <input type="radio" name="radioGroup" id="webmaster" value="talvez">Talvez <br>
                        <input type="radio" name="radioGroup" id="webmaster" value="quemSabe">Quem sabe <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="learn">O que você deseja aprender?</label>
                    </td>
                    <td>
                        <input type="checkbox" name="checkboxGroup" id="learn" value="html">HTML <br>
                        <input type="checkbox" name="checkboxGroup" id="learn" value="css">CSS <br>
                        <input type="checkbox" name="checkboxGroup" id="learn" value="javascript">Java Script <br>
                        <input type="checkbox" name="checkboxGroup" id="learn" value="django">Django <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comment">Deixe seu comentário:</label>
                    </td>
                    <td>
                        <textarea name="" id="comment" cols="30" rows="10"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
